<body>
		
	<div class="background">

		<div class="container login-container">
	
			<div class="row justify-content-center">

				<div class="col-md-7 login-form login-form-user">
			
					<p><h2>Bienvenue sur le site de Mcdo Rush !</h2></p>

					<br/>

					<h4>Veuillez vous identifier</h4>

					<form id="identification" class="offset-1 col-10" action="index.php?controle=ident&action=identification" method="post">

						<div class="form-group">
							<label class="sr-only" for="inlineFormInputName">Nom</label>
							<input type="text" name='login' class="form-control" id="inlineFormInputName" placeholder="nom" required>
						</div>
						
						<div class="form-group">
							<label class="sr-only" for="inlineFormInputName">Mot de passe</label>
							<input type="password" name='password' class="form-control" id="inlineFormInputName" placeholder="mot de passe" required>
						</div>

						<div class="form-group">
							<button class="btn btn-success btn-primary btnSubmit" type="submit">Me connecter</button>
						</div>
						
						<div id="lock-modal"></div>
						<div id="loading-circle"></div>
						
					</form>

					

				</div>
			</div>

		</div>
	
		<ul class="bg-bubbles">
		
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>

		</ul>

	</div>
	
	<div class="lds-default"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
	
	<script>
	
		$(document).ready(function() {
  const lockModal = $("#lock-modal");
  const loadingCircle = $("#loading-circle");
  const form = $("#identification");


  form.on('submit', function() {
    const firstname = $("input[name=login]").val();
    const lastname = $("input[name=password]").val();

    lockModal.css("display", "block");
    loadingCircle.css("display", "block");

    form.children("input").each(function() {
      $(this).attr("readonly", true);
    });

    setTimeout(function() {
      // re-enable the form
      lockModal.css("display", "none");
      loadingCircle.css("display", "none");

      form.children("input").each(function() {
        $(this).attr("readonly", false);
      });
    }, 3000);
  });

});
	
	</script>
